  <style>

    #yesBtn {

      padding: 10px 14px;
      border: 1px solid rgba(122,18,54,.12);
    }

    .hint { margin-top: 10px; font-size: 12px; opacity: .75; }

    .result {
      display: none;
      margin-top: 12px;
      padding: 14px 12px;
      background: #fff3f7;
      border-radius: 14px;
    }
    .bouquet { font-size: 32px; line-height: 1.1; }
    .love { margin: 8px 0; font-size: 20px; font-weight: 900; color: #7a1236; }

    /* floating flowers */
    .flower {
      position: fixed; left: 0; top: 0;
      font-size: 18px;
      pointer-events: none;
      opacity: .9;
      animation: floatUp linear forwards;
    }
    @keyframes floatUp {
      from { transform: translate(var(--x), 110vh) scale(.9); }
      to   { transform: translate(var(--x2), -10vh) scale(1.25); opacity: 0; }
    }
  </style>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const btnRow = document.getElementById("btnRow");
    const result = document.getElementById("result");
    const hint = document.querySelector(".hint");

    function moveNo() {
      const pad = 6;
      const rowRect = btnRow.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = rowRect.width - btnRect.width - pad;
      const maxY = rowRect.height - btnRect.height - pad;

      const x = Math.max(pad, Math.random() * maxX);
      const y = Math.max(pad, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
    }

    // Make "No" dodge mouse + touch
    ["mouseenter","mouseover","touchstart","click"].forEach(evt =>
      noBtn.addEventListener(evt, (e) => { e.preventDefault(); moveNo(); }, { passive: false })
    );

    yesBtn.addEventListener("click", () => {
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      burstLilies();
    });

    function burstLilies() {
      for (let i = 0; i < 26; i++) spawnLily();
      const id = setInterval(spawnLily, 220);
      setTimeout(() => clearInterval(id), 4200);
    }

    function spawnLily() {
      const f = document.createElement("div");
      f.className = "flower";
      // "lily vibe" emojis that render on most phones
      f.textContent = ["ğŸ’®","ğŸ¤","ğŸ’","ğŸŒ¿","ğŸª·"][Math.floor(Math.random() * 5)];

      const x = Math.random() * 100;
      const x2 = x + (Math.random() * 30 - 15);
      f.style.setProperty("--x", `${x}vw`);
      f.style.setProperty("--x2", `${x2}vw`);
      f.style.animationDuration = `${3 + Math.random() * 2.5}s`;

      document.body.appendChild(f);
      setTimeout(() => f.remove(), 6000);
    }

    // Start with a random "No" position
    moveNo();
  </script>
